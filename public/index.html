<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter | Convert JPG to Anything</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="converter-wrapper">
        <header class="app-header">
            <h1>Image Converter</h1>
            <p>A professional-grade tool to convert JPG to PNG, GIF, WEBP, TIF with unparalleled quality.</p>
        </header>

        <div class="converter-body">
            <div class="upload-area" id="drop-zone">
                <div class="upload-content">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" y2="15"></line></svg>
                    <p class="upload-title"><strong>Click to browse</strong> or drag and drop your files</p>
                    <p class="upload-subtitle">JPG/JPEG files are supported</p>
                </div>
                <input type="file" id="file-input" multiple accept="image/jpeg,image/jpg">
            </div>

            <div class="controls-area hidden" id="controls-area">
                <div class="format-control">
                    <label for="format-select">Convert all to</label>
                    <div class="select-wrapper">
                        <select id="format-select">
                            <option value="png">PNG</option>
                            <option value="webp">WEBP</option>
                            <option value="gif">GIF</option>
                            <option value="tiff">TIFF</option>
                        </select>
                    </div>
                </div>
                <button class="action-button convert-btn" id="convert-all-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                    <span>Convert</span>
                </button>
            </div>

            <div class="file-list-area" id="preview-container">
                <!-- File previews will appear here -->
            </div>

            <div class="footer-actions hidden" id="footer-actions">
                <button class="action-button download-zip-btn" id="download-all-btn">Download All (.zip)</button>
                <button class="action-button clear-btn" id="clear-all-btn">Clear All</button>
            </div>
        </div>
    </main>
    
    <template id="file-preview-template">
        <div class="file-item">
            <img class="thumbnail" src="" alt="preview">
            <div class="file-info">
                <p class="file-name">filename.jpg</p>
                <p class="file-meta"><span class="file-size">123 KB</span> â€¢ <span class="file-status-text">Waiting to convert</span></p>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>
            <div class="file-action">
                <!-- Status icon or download button -->
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
